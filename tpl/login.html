{{template "header" .}}
<form action="/login" method="post">
  <table>
    <tr>
      <td>login</td>
      <td><input type="text" size="30" name="login" value="{{.login}}"></td>
    </tr>
    <tr>
      <td>password</td>
      <td><input type="password" size="30" name="password"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="login"></td>
    </tr>
  </table>
</form>
{{template "footer" .}}
